<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn :cmovies="movies" :cmessage="message"></cpn>
</div>
<template id="cpn">
    <div>
        <ul>
            <li v-for="item of cmovies">{{item}}</li>
        </ul>
        <h2>{{cmessage}}</h2>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const cpn={
        template:"#cpn",
        //props:["cmovies","cmessage"]
        props:{
            cmovies:{
                type:Array,
                require:true
            },
            cmessage:{
                type:String,
                default:""
            }
        }
    }
    const app =new Vue({
        el:'#app',
        data:{
            message:"测试",
            movies:['千与千寻','指环王','雷神']
        },
        components:{
            cpn
        }
    })
</script>
</body>
</html>
