<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color:red
        }
    </style>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(item,index) in names" :class="{active:currentIndex == index}" @click="liClick(index)">{{item}}</li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
    const app =new Vue({
        el:'#app',
        data:{
            names:["张三","李四","王五"],
            isActive:true,
            currentIndex:0
        },
        methods:{
            liClick(index){
                this.currentIndex=index
            }
        }
    })
</script>

</body>
</html>
