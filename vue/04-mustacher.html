<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <h2>{{name + sex}}</h2>
    <h2>{{name + '' + sex}}</h2>
    <h2>{{name}}{{sex}}</h2>
    <h2>{{age>10?'大于10':'不大于10'}}</h2>

</div>
<script src="../js/vue.js"></script>
<script>
    const app =new Vue({
        el:'#app',
        data:{
            message:"测试",
            name:"张三",
            sex:"男",
            age:10
        }
    })
</script>

</body>
</html>
