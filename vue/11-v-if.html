<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2 v-if="isShow==0">isShow为0</h2>
    <h2 v-else-if="isShow==1">Show为1</h2>
    <h2 v-else>Show为其他</h2>
    {{result}}

</div>
<script src="../js/vue.js"></script>
<script>
    const app =new Vue({
        el:'#app',
        data:{
            message:"测试",
            isShow:1
        },
        computed:{
            result(){
                let showMessag ="";
                if(this.isShow ==0){
                    showMessag="isShow为0"
                }else if(this.isShow==1){
                    showMessag="isShow为1"
                }else{
                    showMessag="isShow为其他"
                }
                return showMessag
            }
        }

    })
</script>

</body>
</html>
